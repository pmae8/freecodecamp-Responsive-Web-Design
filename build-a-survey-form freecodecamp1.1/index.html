<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve our services!</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Age (optional):</label>
        <input type="number" id="number" min="13" max="120" placeholder="Enter your age">

        <label for="dropdown">Which option best describes your role?</label>
        <select id="dropdown">
            <option value="">Select an option</option>
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="other">Other</option>
        </select>

        <p>How likely are you to recommend our services to a friend?</p>
        <label>
            <input type="radio" name="recommendation" value="definitely"> Definitely
        </label>
        <label>
            <input type="radio" name="recommendation" value="maybe"> Maybe
        </label>
        <label>
            <input type="radio" name="recommendation" value="not-sure"> Not sure
        </label>

        <p>What services have you used?</p>
        <label>
            <input type="checkbox" name="services" value="service1"> Service 1
        </label>
        <label>
            <input type="checkbox" name="services" value="service2"> Service 2
        </label>
        <label>
            <input type="checkbox" name="services" value="service3"> Service 3
        </label>

        <label for="comments">Any additional comments or suggestions?</label>
        <textarea id="comments" placeholder="Enter your comments here"></textarea>

        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
