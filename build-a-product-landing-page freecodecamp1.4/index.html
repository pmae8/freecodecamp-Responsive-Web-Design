<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header id="header">
        <img id="header-img" src="https://www.freecodecamp.org/design-style-guide/img/fcc_primary.svg" alt="Product Logo">
        <nav id="nav-bar">
            <ul>
                <li><a href="#features" class="nav-link">Features</a></li>
                <li><a href="#video" class="nav-link">Video</a></li>
                <li><a href="#pricing" class="nav-link">Pricing</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="features">
            <h2>Awesome Features</h2>
            <p>This product has many awesome features that will blow your mind!</p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
        </section>

    <h2>Watch the Video</h2>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <section id="pricing">
            <h2>Pricing</h2>
            <p>Get this amazing product at an affordable price!</p>
        </section>

        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            <input type="submit" id="submit" value="Submit">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 My Product</p>
    </footer>
</body>
</html>
